<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Slabo+27px&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul class="puntos">
                <li><a href="index.html">Chelsea Fan Page</a></li>
                <li><a href="jugadores.html">Jugadores</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="trofeos.html">Trofeos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <img src="chelsea.jpg" width="300px">
            <h1 class="titulo">Chelsea Fan Page</h1>
            <h2><em>Página Argenta</em></h2>
        </section>
    </main>
    <section>
        <h1>Formulario</h1>
        <form action="#">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre">Completa con tu nombre</label>
                    <input type="text" name="name"
                    placeholder="Escribe tu nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Completa con tu apellido</label>
                    <input type="text" name="apellido"
                    placeholder="Escribe tu apellido">
                </div>
                <br>
                <div>
                    <label for="email">Escribe tu mail</label>
                    <input type="email" name="email" placeholder="Escribe tu mail" required>
                </div>
                <br>
                <div>
                    <label for="pregunta">¿Hincha del Chelsea?</label>
                    <select name="pregunta" id="">
                        <option value="si">SI</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="comentario">Deja tu comentario para nosotros</label>
                    <br>
                    <textarea name="comenatrio" id="" cols="40" rows="6"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="enviar datos">
                    <br>
                    <input type="reset" value="borrar datos">
                </div>
            </fieldset>
        </form>
    </section>
    <section class="footer">
        <p>Todos los derechos reservados</p>
    </section>
</body>
</html>
