        </section>
    </main>
    <section>
        <h2>Formulario</h2>
        <div class="contact">
        <form action="#">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre">Completa con tu nombre</label>
                    <input type="text" name="name"
                    placeholder="Escribe tu nombre">
                </div>
                <br>
                <div>
                    <label for="apellido">Completa con tu apellido</label>
                    <input type="text" name="apellido"
                    placeholder="Escribe tu apellido">
                </div>
                <br>
                <div>
                    <label for="email">Escribe tu mail</label>
                    <input type="email" name="email" placeholder="Escribe tu mail" required>
                </div>
                <br>
                <div>
                    <label for="pregunta">¿Hincha del Chelsea?</label>
                    <select name="pregunta" id="">
                        <option value="si">SI</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="comentario">Deja tu comentario para nosotros</label>
                    <br>
                    <textarea name="comenatrio" id="" cols="40" rows="6"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="enviar datos">
                    <br>
                    <input type="reset" value="borrar datos">
                </div>
            </fieldset>
        </form>
        </div>
    </section>
    <footer class="footer">
